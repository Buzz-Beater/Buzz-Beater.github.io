  about:             |
    Hi，我是杨波（Bo Yang），是一位爱好学习各类计算机技术的开发者，欢迎大家来到人月神话博客，这是一个非专业的技术分享博客。
    
    一个好的创作工具却能给书写增加很多乐趣，比如一支精巧的LAMY的钢笔，或者是一门优雅的文字编辑标记语言。
    一次偶然的机会，突然迷上了markdown，觉得这真的是一种简单却又充满书写乐趣，而且表现力十足的神器，就如同
    markdown语言的理念一样。

    > Markdown 让你专注于文字而不是排版。

    于是就萌生了一个创造这个博客的想法，以表达对markdown语言，乃至对技术的致敬。

    当然，你也可以通过左上角的二维码关注我的微信公众号，定期会推送技术分享干货小文章。


