# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              Baoxiong Jia
  email:             jerryjiabx@gmail.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Hi! I'm Baoxiong, a senior undergraduate in the [Computer Science Department](http://eecs.pku.edu.cn/EN/) at Peking Univeristy. I'm currently enrolled in the integrated BS/MS program held by PKU and UCLA. I'm also doing research on computer vision at [Center for Vision, Cognition, Learning, and Autonomy (VCLA)](http://vcla.stat.ucla.edu/) advised by [Prof. Song-chun Zhu](http://www.stat.ucla.edu/~sczhu/).
    My research interests lie in computer vision and cognitive science, especially about human action understanding and intention prediction in multi-agent scenarios.

  # This photo will be used in the about section
  picture:
    path:            /assests/img/selfie.jpg
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
      1x:            /assets/img/selfie.jpg
      2x:            /assets/img/selfie.jpg

